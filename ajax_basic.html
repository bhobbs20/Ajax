<head>
    <meta charset="utf-8">
    <title>Basic AJAX Demo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <h2>Get The Latest Content:</h2>
        <div class='content' id="content">
            <input type="button" class="button" value="Get Content" id="btn_content" onclick="getContent();" />
        </div>
        <script type="text/javascript">
            // Step one set up xml http rerquest
            var ajax = new XMLHttpRequest();

            // Step two prepare open ajax requesxzt
            ajax.open('get', 'content.html');

            // step three define ajax reponse callback
            ajax.onreadystatechange = function() {
                if (ajax.readyState == 4) {
                    document.getElementById('content').innerHTML = ajax.responseText;
                    
                }
            }

            //step 4 send the axaz request

            function getContent() {
                ajax.send();
                documentGetElementById('btn_content').style.display = 'none';
            }
        </script>
</body>

</html>
